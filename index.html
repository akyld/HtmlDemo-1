<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaan Yıldırım">
    <meta name="description" content="The official website for The Little Pizza Shop">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>The Little Pizza Shop</title>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Pizza Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="#menu">Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About LPS</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2 class="hero__h2">Benvenuto!</h2>
        <figure>
            <img src="img/pizza.jpg" alt="Pizza" width="1000" height="750">
            <figcaption class="offscreen">Special Pizza and Much More</figcaption>
        </figure>
    </section>
    
    <main class="main">
        <article id="menu" class="main__article menu"> <!--Menü Kısmı başlangıç -->
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Pizza's</caption>
                <thead>
                    <tr>
                        <th class="menu__header">Pizza's</th>
                        <th class="menu__header">Quantity</th>
                        <th class="menu__header">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__thick" scope="row" rowspan="3">Thick</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$1.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$2.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$3.25</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__thin" scope="row" rowspan="3">Thin</th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">$2.00</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">$3.50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">$4.50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">Chips & Salsa $2</td>
                    </tr>
                </tfoot>
            </table>
            
            <p class="center">
                <a href="/">Back to Top</a>
            </p>
            
        </article> <!--Menü Kısmı bitiş -->
    </main>
    
    <hr>
    
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span> 
            <span class="nowrap">Little Pizza Shop</span>
        </p>
    </footer>

</body>

</html>
