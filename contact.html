<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kaan Yıldırım">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>The Little Pizza Shop</title>

</head>

<body>
    <header>
        <h1 class="contacth1">Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LPS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
            <figure>
                <img src="img/pizzacontact.jpg" alt="Pizza">
                <figcaption>Our Tasty Mixed Pizza</figcaption>
            </figure>
        </nav>
    </header>
    <hr>
    <main>
        <h2>Our Contact Form</h2>
        <section>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="firstName">Name:</label>
                        <input type="text" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here..." required></textarea>
                    </p>
                </fieldset>
                <input type="submit" name="Send" id="submit">
                <input type="reset" name="Reset" id="reset">
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>
        <br>
        <a href="/">Back To Top</a>
    </main>



    <hr>

    <footer>
        <p>Copyright &copy; -The Little Pizza Shop</p>
    </footer>

</body>

</html>
