<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kaan Yıldırım">
    <meta name="description" content="The official website for The Little Pizza Shop">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Little Pizza Shop</title>

</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Pizza Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
                <li><a href="about.html">About LPS</a></li>
            </ul>
        </nav>
    </header>
    

    <section class="hero">
        <figure>
            <img src="img/pizzacontact.jpg" alt="Pizza" width="1000" height="667">
            <figcaption class="offscreen">Our Tasty Mixed Pizza</figcaption>
        </figure>
    </section>


    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
            <br>
        </article>
        
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="firstName">Name:</label>
                        <input class="contact__input" type="text" placeholder="Your Name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" placeholder="Your Email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here..." required></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
        </main>


    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;</span> 
            <span class="nowrap">Little Pizza Shop</span>
        </p>
    </footer>

</body>

</html>
